<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Image Search App</h1>
     <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">search</button>
     </form>
     <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1687620524602-d11b7754b963?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=388&q=80" alt="Water falls">
            <a href="https://unsplash.com/photos/UQTxH9oMqgg" target="_blank"> Water Falls</a>
        </div>
        <div class="search-result">
            <img src=https://images.unsplash.com/photo-1687335545159-0c3187752189?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80 alt="Cheetah">
            <a href=https://unsplash.com/photos/a-close-up-of-a-leopard-on-a-dark-background-Jt16Nz5wRJY target="_blank"> Cheetah</a>
        </div>
        <div class="search-result">
            <img src=https://images.unsplash.com/photo-1687457099405-07229836be12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=363&q=80 alt="Mountains">
            <a href="https://unsplash.com/photos/a-full-moon-rises-over-a-snowy-mountain-range-p0B0BdplGV0" target="_blank">Mountains</a>
        </div>
     </div>

     <button id="show-more-button">Show More</button>
    
    <script src="script.js">

    </script>
</body>
</html>
